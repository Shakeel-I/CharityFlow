
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #22d3ee;
        --neon-purple: #a855f7;
        --neon-emerald: #10b981;
        --glass-bg: rgba(15, 23, 42, 0.7);
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; 
        color: #f8fafc;
        overflow: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Tech Background Grid */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .neon-border-cyan { border-color: rgba(34, 211, 238, 0.3); box-shadow: 0 0 15px rgba(34, 211, 238, 0.1); }
      .neon-glow-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 10px;
        background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.05), transparent);
        opacity: 0.5;
        pointer-events: none;
        animation: scanline 8s linear infinite;
        z-index: 50;
      }
    </style>
